<!-- Log-in Page -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Log In</title>
    	<!-- globals -->
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
	      {% load staticfiles %}
	      <!-- css files -->
	      <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" type="text/css" />
	      <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
	      <link href="{% static 'css/normalize.css' %}" rel="stylesheet" type="text/css" />
	      <link href="{% static 'css/styles.css' %}" rel="stylesheet" type="text/css" />
	
	      <!-- icons -->
	      <link rel="stylesheet" href="{% static 'fonts/simple-line-icons-master/css/simple-line-icons.css'%}">
	      <link rel="stylesheet" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">

	</head>
	<body>
		<div class="container">
			<img src="03-images/logo.jpg" width="90px" height="90px"/>
			<h2 class="title"> Maryknoll Academy <br/> of Cateel <br/> Enrollment System </h2>
		</div>
		<div class="container">
			<div class="form-input">
				<form class="form form-login">
					<h4 class = "placeholder"> Username: </h4>
					<input type="text" class="form-control input-login">
					<h4 class = "placeholder"> Password: </h4>
					<input type="password" class="form-control input-login">
				</form>
				<button type="submit" class="btn-login" onclick="location.href='cashier-dashboard.html'"><h3>log in</h3></button>
			</div>
		</div>
		<h5 id="forgot-user"><a href="#"> Forgot username?</a></h5>
	</body>
</html>
